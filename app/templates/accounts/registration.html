{%extends "accounts/base.html"%} {% load bootstrap5 %}
{% block content%}

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1 class="text-center">Create an Account</h1>
            <hr>
            <form method='POST' action='' class='card p-5'>

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
{%endblock%}
